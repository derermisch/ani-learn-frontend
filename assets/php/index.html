<!DOCTYPE html>
<html>
  <head>
    <title>PHP Worker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
      // GLOBAL ERROR TRAP
      window.onerror = function (message, source, lineno, colno, error) {
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage(
            JSON.stringify({
              type: "LOG",
              message: "GLOBAL ERROR: " + message + " at line " + lineno,
            })
          );
        }
      };

      // Inject PHP Source Code
      window.PHP_SCRIPTS = {
        install: `{{INSTALL_PHP}}`,
        process: `{{PROCESS_PHP}}`,
      };
    </script>
    <script type="module">
      // __INJECT_WORKER_JS__
    </script>
  </body>
</html>
